<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>CL Books</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <!-- Biblioteca de icones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- AOS Animate -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fundo-azul">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="imagens/Logo-projeto.png" width="110" alt="logo empresa" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mb-2 me-2">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="nav-item mb-2 me-2">
              <button class="btn btn-primary fundo-azul" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <img src="imagens/logo lupa.png" width="20" alt="" />
              </button>
            </li>
            <li class="nav-item mb-2 me-2">
              <button type="button" class="btn btn-primary fundo-azul" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">LOGIN</button>
            </li>
            <li class="nav-item mb-2 me-2">
              <button type="button" class="btn btn-primary fundo-azul" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop2">CADASTRE-SE</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--   Início off canvas com opções de pesquisa -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header fundo-laranja">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">
        Ferramenta de pesquisa
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body fundo-azul">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn fundo-azul-escuro texto-branco" type="submit">
          Pesquisar
        </button>
      </form>
    </div>
  </div>

  <!-- final off canvas -->

  <!-- Início Modal com login -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Iniciar Sessão
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="" class="form-label">Email:</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Senha:</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
        <a class="m-2" href="forgot-pass.html">esqueceu a senha?</a>
      </div>
    </div>
  </div>

  <!-- Final modal com login -->

  <!-- Início Modal com cadastro -->
  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Criar Conta
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="" class="form-label">Email:</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />

          </div>
          <div class="mb-3">
            <label for="" class="form-label">Senha:</label>

            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />

          </div>
          <div class="mb-3">
            <label for="" class="form-label">Senha(confirmação):</label>
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />

          </div>
          <div class="mb-3">
            <label for="" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />



          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
        <div class="input-group mb-3 m-2">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value=""
              aria-label="Checkbox for following text input">
            <label class="m-2">Concordo com os <a href="termos-condicoes.html">termos e condições</a></label>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Final modal com cadastro -->

  <main class="mt-3 pt-3">
    <!-- banner superior - carousel  -->
    <div id="imagem-carousel" class="carousel slide d-none d-lg-block" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#imagem-carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="First slide"></li>
        <li data-bs-target="#imagem-carousel" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#imagem-carousel" data-bs-slide-to="2" aria-label="Third slide"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="imagens/imagem1-carousel-projeto.jpg" class="w-100 d-block" alt="First slide" />
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <div class="carousel-item">
          <img src="imagens/imagem2-carousel-projeto.jpg" class="w-100 d-block" alt="Second slide" />
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>

        <div class="carousel-item">
          <img src="imagens/imagem3-carousel-projeto.jpg" class="w-100 d-block" alt="Third slide" />
          <div class="carousel-caption d-none d-md-block">
            <button type="button" class="btn fundo-laranja m-4" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop2">
              CADASTRE-SE
            </button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#imagem-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#imagem-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <!-- Final banner topo -->


    <section class="Categoria-Academicos">
      <div class="container">
        <div class="row">
          <div class="col p-3">
            <h2 class="titulo mt-2">Acadêmicos: </h1>
          </div>
          <div class="col text-end p-2">
            <button type="button mt-2" class="btn btn-primary">Ver Mais</button>
          </div>
        </div>
      </div>


      <img class="livros" src="imagens/livro-teste.jpg" alt="">

    </section>

    <section class="Categoria-Academicos">
      <div class="container">
        <div class="row">
          <div class="col p-3">
            <h2 class="titulo mt-2">Acadêmicos: </h1>

      <img class="livros" src="imagens/livro-teste.jpg" alt="">

    </section>

      <div class="container">
        <div class="row">
          <div class="col p-3">
            <h2 class="titulo mt-2">Acadêmicos: </h1>
          </div>
          <div class="col text-end p-2">
            <button type="button mt-2" class="btn btn-primary">Ver Mais</button>
          </div>
        </div>
      </div>


      <img class="livros" src="imagens/livro-teste.jpg" alt="">

    </section>

    <section class="Categoria-Academicos">
      <div class="container">
        <div class="row">
          <div class="col p-3">
            <h2 class="titulo mt-2">Acadêmicos: </h1>
          </div>
          <div class="col text-end p-2">
            <button type="button mt-2" class="btn btn-primary">Ver Mais</button>
          </div>
        </div>
      </div>


      <img class="livros" src="imagens/livro-teste.jpg" alt="">

    </section>


  </main>

    <!-- place footer here -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

</body>
